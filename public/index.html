<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image bank layout</title>
     <meta name="viewport" name="viewport" content="width=device-width,initial-scale=1">.
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="css/master.css" charset="utf-8">
  </head>
  <body ng-app="imageBank" ng-controller="imageBankCtrl">
    <div id="iBankContainer" class="imageBankContainer">
      <h1 align="center">Image Bank</h1>
      <div image-bank-dir total-images="{{imagesHeights.length}}" ng-repeat="x in imagesHeights track by $index">
        <img id="img-{{$index}}" ng-src="{{x}}" title="image title" class="iBankImage" />
        <ul class="iBankTitle">
          <li>Title here</li>
          <li style="font-size: 12px;font-weight: normal;cursor: default;">Rogier van der Weyden Â· 1435-1440</li>
        </ul>
      </div>
    </div>
    <div class="ibFooter">
      <center><button ng-click="more()">Press to load more</button></center>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
