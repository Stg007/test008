<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image bank layout</title>
     <meta name="viewport" name="viewport" content="width=device-width,initial-scale=1">.
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="css/master.css" charset="utf-8">
  </head>
  <body ng-app="imageBank" ng-controller="imageBankCtrl">
    <div id="iBankContainer"  class="imageBankContainer">
      <h1 align="center">Image Bank</h1>
    </div>
    <div class="ibFooter">
      <center><button ng-click="more()">Press to load more</button></center>
    </div>
    <div ng-controller="TestingDirectiveCtrl">
      <div image-bank-dir ng-repeat="x in data">
        {{x}}
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
